<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NOD - EMU Autogen</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        referrerpolicy="no-referrer" rel="stylesheet">
    <style>
        @page {
            $CSS_CUSTOMIZATIONS
        }
    </style>
    <script src="js/jquery.min.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [["#", "#"], ["##", "##"]]
            },
            svg: {
                fontCache: "global"
            }
        };
    </script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.7/tex-svg.js"></script>

    <script>
        window.PagedConfig = {
            auto: false,
            before: function () {
                return Promise.allSettled([MathJax.typesetPromise()])
                    .then(async function () {
                        await window.PagedPolyfill.preview();
                    }
                    );
            },
            after: function () {
                $$(document.body).prepend("<div id=\"emu-loaded\">&nbsp;</div>");
            }
        };
    </script>
    <script src="js/paged.polyfill.min.js"></script>
    <script src="js/toc.js"></script>
</head>

<body>
    $TITLE_CONTENTS

    <div class="emu-heading-container"></div>
    <h1 class="emu-chapter-heading">
        <span class="emu-heading-doc-id">$TITLE &dash;</span>
        <span class="emu-heading-doc-name">$NAME</span>
        <br>
        <span class="emu-chapter-name">Table of contents</span>
    </h1>

    <div class="emu-body-container">
        <div id="emu-toc"></div>
    </div>

    $CONTENTS
</body>

</html>
