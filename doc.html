<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        referrerpolicy="no-referrer" rel="stylesheet">

    $CSS_CUSTOMIZATIONS

    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
        integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"
        integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6"
        crossorigin="anonymous"></script>

    <script>
        window.PagedConfig = {
            auto: true,
            after: function () {
                $$(document.body).prepend("<span style=\"display: none\" id=\"emu-loaded\">&nbsp;</span>");
            }
        };
    </script>
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.min.js"></script>
    <script src="js/toc.js"></script>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    $TITLE_CONTENTS

    <div class="emu-heading-container"></div>
    <h1 class="emu-chapter-heading">
        <span class="emu-heading-doc-id">$TITLE &dash;</span>
        <span class="emu-heading-doc-name">$NAME</span>
        <br>
        <span class="emu-chapter-name">Table of contents</span>
    </h1>

    <div class="emu-body-container">
        <div id="emu-toc"></div>
    </div>

    $CONTENTS
</body>

</html>
